#Database connection information
spring.datasource.url=jdbc:postgresql://localhost:5432/p3db
spring.datasource.username=p3
spring.datasource.password=p3

#Automatically create tables based on our entity classes(Classes in the Model layer)
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.graphql.cors.allow-credentials=true
spring.graphql.websocket.path=/graphql
spring.graphql.schema.printer.enabled=true

