# Keep your database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/p3db
spring.datasource.username=p3
spring.datasource.password=p3

# This will automatically create tables based on our entity classes(Classes in the Model layer)
spring.jpa.hibernate.ddl-auto=create-drop

# Avoid initializing data using data.sql(Since we don't want it for testing)
spring.sql.init.mode=never

# This is not necessary since we're not initializing the data, but it's here for clarity
spring.jpa.defer-datasource-initialization=false
