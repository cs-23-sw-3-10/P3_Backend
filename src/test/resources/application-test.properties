# This will automatically create tables based on our entity classes(Classes in the Model layer)
spring.jpa.hibernate.ddl-auto=create-drop

# Avoid initializing data using data.sql(Since we don't want it for testing)
spring.sql.init.mode=never

# This is not necessary since we're not initializing the data, but it's here for clarity
spring.jpa.defer-datasource-initialization=false


rsa.private-key=classpath:/certs/private.pem
rsa.public-key=classpath:/certs/public.pem

spring.graphql.websocket.path=/graphql
spring.graphql.schema.printer.enabled=true